<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Password Generator</title>
  <link rel="stylesheet" type="text/css" href="./assets/style/style.css" />
</head>

<body>
  <main>
    <section id="buton">
      <!--Sets the Page Selectors on the top-->
      <button id="scoreScreen" class="LS" onclick="scoreScreen()">View Scores</button>
      <button id="quizScreen" class="LS" onclick="backQuiz()">Quiz Screen</button>
    </section>
    <header>
      <!--Sets the time-->
      <section class = "wrapper">
      <div id="time" class="time">time</div>

      <!--THis is where the questions will appear-->
      <span id="questions" class="headers">Questions</span> 
      </section>

      <!--THis is where the options will show up-->
      <div id="answers" class="no"></div>

      <!--This is the Start Button-->
      <div id="Start" class="start">Start</div>


      <!--This is where the leaderboard will show up-->
      <ul id="Resulta" class="SSlist">

        <!--This is where the list items will be shwon-->
        <li id="ul" class="SSlist"></li>

      </ul>

      <div id="Score" class="yScore"></div>


      <!--Set buttons for scorescreen-->
      <section id="SSbuttons" class="wrapper">

        <!--bar wehre you input your name-->
        <input id="inputBar" type="text" height="50" id="userName" class="inputbar">

        <!--This is the button to enter your scre into the local storage-->
        <button id="userNamebtn" class="enter" onclick="enter()">Show Scores</button>

        <!--test buttoon-->
        <button id="show" class="enter">reeman</button>
      </section>
      <button id="refreshList" onclick = "refreshList">Refresh</button>
<hr>
      <!--This refreshed the list on the leaderboard-->

      <div id="right" class = "static">Correct/Wronge??</div>
      <form id="parent">


      </form>
    </header>
  </main>


  <script src="assets/javascript/script.js"></script>
</body>

</html>
